<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Duki üåô</title>
    <style>
        body {
            /* REVISAR ESTA L√çNEA si la imagen no aparece: 
               Verifica que la extensi√≥n sea .jpg y no .jpg.jpg */
            background: linear-gradient(180deg, rgba(15, 23, 36, 0.8), rgba(8, 18, 41, 0.8)), url('1000081279.jpg');
            
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;

            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #contenedor-letras {
            width: 90%;
            max-width: 600px;
            min-height: 150px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            white-space: pre-wrap;
            line-height: 1.6;
            z-index: 20; /* Asegurar que la letra est√© sobre la imagen de prueba */
        }
        
        button {
            background-color: #7b61ff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
        }

        button:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #9b83ff;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #aaa;
            font-size: 12px;
            z-index: 20;
        }

        /* Estilo para la imagen de prueba */
        #imagen-prueba {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.2; /* Para que sea sutil */
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }
    </style>
</head>
<body>

    <audio id="audio-luna" src="Luna.mp3" preload="auto"></audio>

    <img id="imagen-prueba" src="1000081279.jpg" alt="Fondo de Duki Prueba">

    <div id="contenedor-letras">
        <p>Presiona "Luna - Duki üåô" para empezar.</p>
    </div>

    <button id="botonInicio">Luna - Duki üåô</button>

    <footer>Versi√≥n HTML del programa original en Java Swing</footer>

    <script>
        // ===========================
        // MENSAJE FINAL PERSONALIZADO
        // ===========================
        const MENSAJE_FINAL_PERSONALIZADO = "¬°FIN DEL VIAJE! Gracias por saltar alto y escuchar la m√∫sica.";

        // ===========================
        // LETRAS DE LA CANCI√ìN
        // ===========================
        const LETRAS_DUKI = [
            "Metido en mi mundo ut√≥pico\nCon tanto hielo que me creo n√≥rdico (yah, yah, yah)",
            "Us√© lo' podere', no tengo Kalashnikov\nHijo de la luna, ojo telesc√≥pico (prr, Duko)",
            "Ahora estoy flotando, ya soy anti gravedad\nDebe ser por la c√°mara de aire de mis Nike'",
            "Suelo esforzarme el doble cu√°ndo la cosa va mal\nIgual me salgo con la m√≠a porque me s√© reinventar (yah, yah, yah)",
            "Salto alto como un Jumpman (Jumpman, Jumpman)\nYo me compro Jord√°n, mami, no uso Balenciaga (Balenciaga)",
            "Por la ciudad cazando fantasmas (fantasma')\nDe esos que quieren ser primera plana (¬°prra!)",
            "Saltando tan alto que la luna est√° a cent√≠metro'\nLa police afuera vigil√°ndome el per√≠metro",
            "Siempre vivo r√°pido, ya romp√≠ el veloc√≠metro\nYa s√© que estoy fresco, no hace falta ni dec√≠rmelo"
        ];
        
        // Mensajes que aparecer√°n despu√©s de la letra de la canci√≥n
        const MENSAJES_FINALES = [
            "La letra me recordo lo poco que conozco de ti",
            "ojala asi a lo mejor me crees un poquito jsjs :)",
            MENSAJE_FINAL_PERSONALIZADO
        ];

        // ===========================
        // VARIABLES Y ELEMENTOS HTML
        // ===========================
        let indiceActual = 0;
        let isPlaying = false;
        const botonInicio = document.getElementById("botonInicio");
        const contenedorLetras = document.getElementById("contenedor-letras");
        const audioLuna = document.getElementById("audio-luna");
        const imagenPrueba = document.getElementById("imagen-prueba"); // Obtenemos la imagen de prueba
        const typingSpeed = 30;

        // ===========================
        // FUNCIONES DE CONTROL
        // ===========================

        function reiniciarPrograma() {
            botonInicio.innerText = "Luna - Duki üåô";
            contenedorLetras.innerHTML = "<p>Presiona 'Luna - Duki üåô' para empezar.</p>";
            indiceActual = 0;
            isPlaying = false;
            audioLuna.pause();
            audioLuna.currentTime = 0;
            imagenPrueba.style.display = 'block'; // Mostrar imagen de prueba si estaba oculta
        }

        function typeWriter(text, i) {
            return new Promise(resolve => {
                if (i < text.length) {
                    contenedorLetras.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    setTimeout(() => {
                        resolve(typeWriter(text, i + 1));
                    }, typingSpeed);
                } else {
                    resolve();
                }
            });
        }

        async function mostrarSiguienteLetra() {
            // Oculta la imagen de prueba para que solo se vea el fondo CSS
            imagenPrueba.style.display = 'none';

            if (indiceActual < LETRAS_DUKI.length) {
                contenedorLetras.innerHTML = `<p>Luna (Parte ${indiceActual + 1})</p>`;
                botonInicio.innerText = "Siguiente verso >>";
                botonInicio.disabled = true;

                await typeWriter(LETRAS_DUKI[indiceActual], 0);

                indiceActual++;
                botonInicio.disabled = false;
            } else if (indiceActual < LETRAS_DUKI.length + MENSAJES_FINALES.length) {
                let mensajeIndex = indiceActual - LETRAS_DUKI.length;
                contenedorLetras.innerHTML = `<p>${MENSAJES_FINALES[mensajeIndex]}</p>`;
                
                if (mensajeIndex === MENSAJES_FINALES.length - 1) {
                    botonInicio.innerText = "Reiniciar";
                } else {
                    botonInicio.innerText = "Siguiente mensaje >>";
                }

                indiceActual++;

            } else {
                reiniciarPrograma();
            }
        }

        // ===========================
        // EVENTO DEL BOT√ìN PRINCIPAL
        // ===========================
        botonInicio.addEventListener("click", () => {
            if (!isPlaying) {
                isPlaying = true;
                // Reproducci√≥n del audio
                audioLuna.play().catch(e => {
                    alert("No se pudo iniciar el audio. Por favor, aseg√∫rate de que el archivo 'Luna.mp3' est√© en la misma carpeta y sea un archivo MP3 v√°lido.");
                    console.error("Error de reproducci√≥n:", e);
                }); 
                mostrarSiguienteLetra();
            } else {
                mostrarSiguienteLetra();
            }
        });
    </script>
</body>
</html>
