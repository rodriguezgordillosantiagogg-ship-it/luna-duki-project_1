<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Duki üåô</title>
    <style>
        body {
            /* RUTA: Debe existir 'fondo.jpg' en su repositorio */
            background: linear-gradient(180deg, rgba(15, 23, 36, 0.8), rgba(8, 18, 41, 0.8)), url('fondo.jpg');
            
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            background-color: #0f1724; 

            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #contenedor-letras {
            width: 90%;
            max-width: 600px;
            min-height: 150px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            white-space: pre-wrap;
            line-height: 1.6;
            z-index: 20;
            transition: all 0.3s ease-out; 
            
            /* Para centrar el texto verticalmente */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background-color: #7b61ff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
        }

        button:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #9b83ff;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #aaa;
            font-size: 12px;
            z-index: 20;
        }

        /* Ocultar la imagen de prueba */
        #imagen-prueba { display: none; }
    </style>
</head>
<body>

    <audio id="audio-luna" src="luna.mp3" preload="auto"></audio>

    <img id="imagen-prueba" src="fondo.jpg" alt="Fondo de Duki Prueba">

    <div id="contenedor-letras">
        <p>&nbsp;</p>
    </div>

    <button id="botonInicio">Luna - Duki üåô</button>

    <footer>Versi√≥n HTML del programa original en Java Swing</footer>

    <script>
        // =================================================================
        // DATOS DE SINCRONIZACI√ìN Y MENSAJES
        // =================================================================

        // La SINCRONIZACION solo contiene las letras de la canci√≥n (AUTOM√ÅTICO)
        // ** TIEMPOS AJUSTADOS POR -0.20s PARA COMPENSAR LATENCIA **
        const SINCRONIZACION = [
            { time: 0.0, text: "" }, 
            { time: 2.20, text: "Metido en mi mundo ut√≥pico\nCon tanto hielo que me creo n√≥rdico (yah, yah, yah)" }, // Antes 2.40
            { time: 6.50, text: "Us√© lo' podere', no tengo Kalashnikov\nHijo de la luna, ojo telesc√≥pico (prr, Duko)" }, // Antes 6.70
            { time: 11.00, text: "Ahora estoy flotando, ya soy anti gravedad\nDebe ser por la c√°mara de aire de mis Nike'" }, // Antes 11.20
            { time: 15.50, text: "Suelo esforzarme el doble cu√°ndo la cosa va mal\nIgual me salgo con la m√≠a porque me s√© reinventar (yah, yah, yah)" }, // Antes 15.70
            { time: 20.30, text: "Salto alto como un Jumpman (Jumpman, Jumpman)\nYo me compro Jord√°n, mami, no uso Balenciaga (Balenciaga)" }, // Antes 20.50
            { time: 24.60, text: "Por la ciudad cazando fantasmas (fantasma')\nDe esos que quieren ser primera plana (¬°prra!)" }, // Antes 24.80
            { time: 29.10, text: "Saltando tan alto que la luna est√° a cent√≠metro'\nLa police afuera vigil√°ndome el per√≠metro" }, // Antes 29.30
            { time: 33.50, text: "Siempre vivo r√°pido, ya romp√≠ el veloc√≠metro\nYa s√© que estoy fresco, no hace falta ni dec√≠rmelo" } // Antes 33.70
        ];

        // Mensajes que aparecer√°n con el bot√≥n "Seguir" (MANUAL)
        const MENSAJES_FINALES = [
            "La letra me recordo lo poco que conozco de ti",
            "ojala asi a lo mejor me creas un poquito jsjs :)",
            // TERCER MENSAJE RE-INCORPORADO
            "Sigue volando alto..." 
        ];
        
        // ===========================
        // VARIABLES Y ELEMENTOS HTML
        // ===========================
        let indiceActual = 0;
        let isPlaying = false;
        let isCustomSequenceActive = false;
        let customMessageIndex = 0; 
        const botonInicio = document.getElementById("botonInicio");
        const contenedorLetras = document.getElementById("contenedor-letras");
        const audioLuna = document.getElementById("audio-luna");

        // ===========================
        // FUNCI√ìN DE ESCRITURA
        // ===========================
        function typeWriter(text) {
            contenedorLetras.innerHTML = text.replace(/\n/g, '<br>') || "<p>&nbsp;</p>";
        }

        // ===========================
        // FUNCI√ìN DE REINICIO
        // ===================================
        function reiniciarPrograma() {
            botonInicio.innerText = "Luna - Duki üåô";
            contenedorLetras.innerHTML = "<p>&nbsp;</p>"; 
            indiceActual = 0;
            isPlaying = false;
            isCustomSequenceActive = false;
            customMessageIndex = 0;
            audioLuna.pause();
            audioLuna.currentTime = 0;
            botonInicio.disabled = false;
        }

        // ===========================
        // EVENTO DE TIEMPO CLAVE (SINCRONIZACI√ìN AUTOM√ÅTICA)
        // ===========================
        audioLuna.addEventListener("timeupdate", () => {
            const tiempoActual = audioLuna.currentTime;
            
            if (!isPlaying || isCustomSequenceActive) return;

            // 1. Verificar si hay una nueva l√≠nea para mostrar
            if (indiceActual < SINCRONIZACION.length - 1 && tiempoActual >= SINCRONIZACION[indiceActual + 1].time) {
                indiceActual++;
                typeWriter(SINCRONIZACION[indiceActual].text);
            }
        });

        // 2. Manejar el fin del audio para iniciar la secuencia de mensajes manual
        audioLuna.addEventListener("ended", () => {
            if (!isCustomSequenceActive) {
                isPlaying = false;
                isCustomSequenceActive = true;
                customMessageIndex = 0;
                // Borra la √∫ltima letra de la canci√≥n y pide seguir
                typeWriter(""); 
                botonInicio.innerText = "Seguir";
                botonInicio.disabled = false;
            }
        });


        // ===========================
        // EVENTO DEL BOT√ìN PRINCIPAL
        // ===========================
        botonInicio.addEventListener("click", () => {
            if (botonInicio.innerText === "Reiniciar") {
                reiniciarPrograma();
                return; 
            }

            // Flujo de mensajes finales (MANUAL)
            if (isCustomSequenceActive) {
                if (customMessageIndex < MENSAJES_FINALES.length) {
                    // Muestra el siguiente mensaje
                    typeWriter(MENSAJES_FINALES[customMessageIndex]);
                    customMessageIndex++;
                }
                
                // Si ya se mostr√≥ el √∫ltimo mensaje
                if (customMessageIndex === MENSAJES_FINALES.length) {
                    botonInicio.innerText = "Reiniciar";
                }
                return;
            }

            // Flujo de m√∫sica y letras (AUTOM√ÅTICO)
            if (!isPlaying) {
                // PRIMER CLIC: INICIAR
                isPlaying = true;
                botonInicio.disabled = true; 
                botonInicio.innerText = "Reproduciendo..."; 

                audioLuna.play().then(() => {
                    // Si la reproducci√≥n es exitosa, muestra el texto inicial vac√≠o
                    typeWriter(SINCRONIZACION[0].text);
                }).catch(e => {
                    // Si falla el audio (Problema de archivo o ruta)
                    alert("No se pudo iniciar el audio. Por favor, aseg√∫rate de que el archivo 'luna.mp3' sea v√°lido y est√© en min√∫sculas en GitHub."); 
                    console.error("Error de reproducci√≥n:", e);
                    reiniciarPrograma(); 
                });
            } else if (audioLuna.paused) {
                // CLIC CUANDO EST√Å PAUSADO: RESUMIR
                audioLuna.play();
                botonInicio.innerText = "Reproduciendo...";
            } else {
                // CLIC CUANDO EST√Å SONANDO: PAUSAR
                audioLuna.pause();
                botonInicio.innerText = "Pausado (Clic para continuar)";
            }
        });

        // Mostrar el estado inicial al cargar la p√°gina (contenedor vac√≠o)
        window.onload = () => {
             typeWriter("<p>&nbsp;</p>");
        };
    </script>
</body>
</html>
