</head>
<body>

    <script>
        // =================================================================
        // DATOS DE SINCRONIZACI√ìN (TIEMPOS EXACTOS DEL LRC AJUSTADOS POR LATENCIA)
        // =================================================================

        const SINCRONIZACION = [

            { time: 12.54, text: "Debe ser por la c√°mara de aire de mis Nike'" }, 
            { time: 15.28, text: "Suelo esforzarme el doble cu√°ndo la cosa va mal" }, 
            { time: 18.98, text: "Igual me salgo con la m√≠a porque me s√© reinventar (yah, yah, yah)" }, 
            { time: 22.16, text: "Salto alto como un Jumpman (Jumpman, Jumpman)" }, 
            { time: 25.17, text: "Yo me compro Jord√°n, mami, no uso Balenciaga (Balenciaga)" }, 
            { time: 28.77, text: "Por la ciudad cazando fantasmas (fantasma')" }, 
            { time: 31.16, text: "De esos que quieren ser primera plana (¬°prra!)" }, 
            { time: 34.17, text: "Saltando tan alto que la luna est√° a cent√≠metro'" }, 
            { time: 37.23, text: "La police afuera vigil√°ndome el per√≠metro" }, 
            { time: 40.60, text: "Siempre vivo r√°pido, ya romp√≠ el veloc√≠metro" }, 
            { time: 43.84, text: "Ya s√© que estoy fresco, no hace falta ni dec√≠rmelo" }, 
            
            // REPETICI√ìN DEL CORO
            { time: 46.76, text: "Saltando tan alto que la luna est√° a cent√≠metro'" }, 
            { time: 49.75, text: "La polic√≠a afuera vigil√°ndono' el per√≠metro" }, 
            { time: 53.09, text: "Mami, yo vivo r√°pido, rompimo' el veloc√≠metro" }, 
            { time: 57.04, text: "S√© que soy muy fresco, no hace falta ni dec√≠rmelo" }, 
            { time: 59.63, text: "Saltando tan alto que la luna est√° a cent√≠metro'" }, 
            { time: 62.85, text: "La police afuera vigil√°ndome el per√≠metro" }, 
            { time: 65.91, text: "Siempre vivo r√°pido, ya romp√≠ el veloc√≠metro" } 
        ];

        // ================================================================
        // MENSAJES MANUALES (5 TEXTOS, LA FOTO ES EL 6TO PASO)
        // ================================================================
        const MENSAJES_FINALES = [
            "...", // Paso 1 
            "La letra me recordo lo poco que conozco de ti", // Paso 2 
            "...", // Paso 3
            "ojala asi me creas un poquito jsjsj :)", // Paso 4 (Texto corregido)
            "..." // Paso 5 (Nuevo paso de puntos suspensivos)
        ];
        
        // ===========================
        // VARIABLES Y ELEMENTOS HTML
        // ===========================
        let indiceActual = 0;
        let isPlaying = false;
        let isCustomSequenceActive = false;
        let customMessageIndex = 0; 
        const botonInicio = document.getElementById("botonInicio");
        const contenedorLetras = document.getElementById("contenedor-letras");
        const contenedorImagen = document.getElementById("contenedor-imagen"); 
        const fotoFinal = document.getElementById("foto-final"); 
        const audioLuna = document.getElementById("audio-luna");

        // ===========================
        // FUNCI√ìN DE ESCRITURA
        // ===========================
        function typeWriter(text) {
            contenedorLetras.innerHTML = text.replace(/\n/g, '<br>') || "<p>&nbsp;</p>";
        }

        // ===========================
        // FUNCI√ìN DE REINICIO
        // ===================================
        function reiniciarPrograma() {
            botonInicio.innerText = "Luna - Duki üåô";
            contenedorLetras.innerHTML = "<p>&nbsp;</p>"; 
            
            // L√≥gica para ocultar imagen y mostrar letras
            contenedorImagen.style.display = 'none';
            contenedorLetras.style.display = 'flex'; 

            indiceActual = 0;
            isPlaying = false;
            isCustomSequenceActive = false;
            customMessageIndex = 0;
            audioLuna.pause();
            audioLuna.currentTime = 0;
            botonInicio.disabled = false;
        }

        // ===========================
        // EVENTO DE TIEMPO CLAVE (SINCRONIZACI√ìN AUTOM√ÅTICA)
        // ===========================
        audioLuna.addEventListener("timeupdate", () => {
            const tiempoActual = audioLuna.currentTime;
            
            if (!isPlaying || isCustomSequenceActive) return;

            // 1. Verificar si hay una nueva l√≠nea para mostrar
            if (indiceActual < SINCRONIZACION.length - 1 && tiempoActual >= SINCRONIZACION[indiceActual + 1].time) {
                indiceActual++;
                typeWriter(SINCRONIZACION[indiceActual].text);
            }
        });

        // 2. Manejar el fin del audio para iniciar la secuencia de mensajes manual
        audioLuna.addEventListener("ended", () => {
            if (!isCustomSequenceActive) {
                isPlaying = false;
                isCustomSequenceActive = true;
                customMessageIndex = 0;
                // Borra la √∫ltima letra de la canci√≥n y pide seguir
                typeWriter(""); 
                botonInicio.innerText = "Seguir";
                botonInicio.disabled = false;
            }
        });


        // ===========================
        // EVENTO DEL BOT√ìN PRINCIPAL
        // ===========================
        botonInicio.addEventListener("click", () => {
            // L√≥gica MANUAL (5 mensajes + 1 foto = 6 pasos)
            if (isCustomSequenceActive) {
                
                // Total de pasos manuales antes del Reinicio (5 mensajes + 1 foto)
                const totalTextSteps = MENSAJES_FINALES.length; // 5
                const totalManualSteps = totalTextSteps + 1; // 6 pasos

                // 1. L√ìGICA DE REINICIO (Paso 7: customMessageIndex === 6)
                if (customMessageIndex === totalManualSteps) { 
                    reiniciarPrograma(); 
                    return;
                }
                
                // 2. PASO DE LA FOTO (Paso 6: customMessageIndex === 5)
                if (customMessageIndex === totalTextSteps) { 
                    contenedorLetras.style.display = 'none'; // Oculta el texto
                    contenedorImagen.style.display = 'flex'; // Muestra la foto
                    
                    botonInicio.innerText = "Reiniciar"; // El bot√≥n cambia a Reiniciar
                    customMessageIndex++; // Incrementa a 6 para esperar el paso de Reinicio
                    return;
                }

                // 3. PASOS DE MENSAJE (Pasos 1 a 5: customMessageIndex < 5)
                if (customMessageIndex < totalTextSteps) {
                    typeWriter(MENSAJES_FINALES[customMessageIndex]);
                    customMessageIndex++;
                }
                
                return;
            }

            // Flujo de m√∫sica y letras (AUTOM√ÅTICO)
            if (!isPlaying) {
                // PRIMER CLIC: INICIAR
                isPlaying = true;
                botonInicio.disabled = true; 
                botonInicio.innerText = "Reproduciendo..."; 

                audioLuna.play().then(() => {
                    // Si la reproducci√≥n es exitosa, muestra el texto inicial vac√≠o
                    typeWriter(SINCRONIZACION[0].text);
                }).catch(e => {
                    // Si falla el audio (Problema de archivo o ruta)
                    alert("No se pudo iniciar el audio. Por favor, aseg√∫rate de que el archivo 'luna.mp3' sea v√°lido y est√© en min√∫sculas en GitHub."); 
                    console.error("Error de reproducci√≥n:", e);
                    reiniciarPrograma(); 
                });
            } else if (audioLuna.paused) {
                // CLIC CUANDO EST√Å PAUSADO: RESUMIR
                audioLuna.play();
                botonInicio.innerText = "Reproduciendo...";
            } else {
                // CLIC CUANDO EST√Å SONANDO: PAUSAR
                audioLuna.pause();
                botonInicio.innerText = "Pausado (Clic para continuar)";
            }
        });

        // Mostrar el estado inicial al cargar la p√°gina (contenedor vac√≠o)
        window.onload = () => {
             typeWriter("<p>&nbsp;</p>");
        };
    </script>
