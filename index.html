<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {

            background: linear-gradient(180deg, rgba(15, 23, 36, 0.8), rgba(8, 18, 41, 0.8)), url('fondo.jpg');
            
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            background-color: #0f1724; 

            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #contenedor-letras {
            width: 90%;
            max-width: 600px;
            min-height: 150px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            white-space: pre-wrap;
            line-height: 1.6;
            z-index: 20;
            transition: all 0.3s ease-out; 
            
            /* Para centrar el texto verticalmente */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background-color: #7b61ff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
        }

        button:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #9b83ff;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #aaa;
            font-size: 12px;
            z-index: 20;
        }

        /* Ocultar la imagen de prueba */
        #imagen-prueba { display: none; }
    </style>
</head>
<body>

    <audio id="audio-luna" src="luna.mp3" preload="auto"></audio>

    <img id="imagen-prueba" src="fondo.jpg" alt="Fondo de Duki Prueba">

    <div id="contenedor-letras">

    <script>
        // =================================================================
        // DATOS DE SINCRONIZACI칍N (TIEMPOS EXACTOS DEL LRC AJUSTADOS POR LATENCIA)
        // =================================================================

        const SINCRONIZACION = [
            { time: 0.00, text: "" }, // Inicio
            
            // TIEMPOS BASADOS EN TUS MARCAS LRC
            { time: 1.23, text: "Metido en mi mundo ut칩pico" }, 
            { time: 2.79, text: "Con tanto hielo que me creo n칩rdico (yah, yah, yah)" }, 
            { time: 4.24, text: "Us칠 lo' podere', no tengo Kalashnikov" }, 
            { time: 6.19, text: "Hijo de la luna, ojo telesc칩pico (prr, Duko)" }, 
            { time: 9.46, text: "Ahora estoy flotando, ya soy anti gravedad" }, 
            { time: 12.54, text: "Debe ser por la c치mara de aire de mis Nike'" }, 
            { time: 15.28, text: "Suelo esforzarme el doble cu치ndo la cosa va mal" }, 
            { time: 18.98, text: "Igual me salgo con la m칤a porque me s칠 reinventar (yah, yah, yah)" }, 
            { time: 22.16, text: "Salto alto como un Jumpman (Jumpman, Jumpman)" }, 
            { time: 25.17, text: "Yo me compro Jord치n, mami, no uso Balenciaga (Balenciaga)" }, 
            { time: 28.77, text: "Por la ciudad cazando fantasmas (fantasma')" }, 
            { time: 31.16, text: "De esos que quieren ser primera plana (춰prra!)" }, 
            { time: 34.17, text: "Saltando tan alto que la luna est치 a cent칤metro'" }, 
            { time: 37.23, text: "La police afuera vigil치ndome el per칤metro" }, 
            { time: 40.60, text: "Siempre vivo r치pido, ya romp칤 el veloc칤metro" }, 
            { time: 43.84, text: "Ya s칠 que estoy fresco, no hace falta ni dec칤rmelo" }, 
            
            // REPETICI칍N DEL CORO
            { time: 46.76, text: "Saltando tan alto que la luna est치 a cent칤metro'" }, 
            { time: 49.75, text: "La polic칤a afuera vigil치ndono' el per칤metro" }, 
            { time: 53.09, text: "Mami, yo vivo r치pido, rompimo' el veloc칤metro" }, 
            { time: 57.04, text: "S칠 que soy muy fresco, no hace falta ni dec칤rmelo" }, 
            { time: 59.63, text: "Saltando tan alto que la luna est치 a cent칤metro'" }, 
            { time: 62.85, text: "La police afuera vigil치ndome el per칤metro" }, 
            { time: 65.91, text: "Siempre vivo r치pido, ya romp칤 el veloc칤metro" } 
        ];

        // Mensajes que aparecer치n con el bot칩n "Seguir" (MANUAL)
        const MENSAJES_FINALES = [
            "...", // Paso 1 (NUEVO ORDEN)
            "La letra me recordo lo poco que conozco de ti", // Paso 2
            "...", // Paso 3 (Puntos suspensivos repetidos)
            "ojala asi me creas asi sea un poquito :)" // Paso 4 (Texto corregido)
        ];
        
        // ===========================
        // VARIABLES Y ELEMENTOS HTML
        // ===========================
        let indiceActual = 0;
        let isPlaying = false;
        let isCustomSequenceActive = false;
        let customMessageIndex = 0; 
        const botonInicio = document.getElementById("botonInicio");
        const contenedorLetras = document.getElementById("contenedor-letras");
        const audioLuna = document.getElementById("audio-luna");

        // ===========================
        // FUNCI칍N DE ESCRITURA
        // ===========================
        function typeWriter(text) {
            contenedorLetras.innerHTML = text.replace(/\n/g, '<br>') || "<p>&nbsp;</p>";
        }

        // ===========================
        // FUNCI칍N DE REINICIO
        // ===================================
        function reiniciarPrograma() {
            botonInicio.innerText = "Luna - Duki 游깿";
            contenedorLetras.innerHTML = "<p>&nbsp;</p>"; 
            indiceActual = 0;
            isPlaying = false;
            isCustomSequenceActive = false;
            customMessageIndex = 0;
            audioLuna.pause();
            audioLuna.currentTime = 0;
            botonInicio.disabled = false;
        }

        // ===========================
        // EVENTO DE TIEMPO CLAVE (SINCRONIZACI칍N AUTOM츼TICA)
        // ===========================
        audioLuna.addEventListener("timeupdate", () => {
            const tiempoActual = audioLuna.currentTime;
            
            if (!isPlaying || isCustomSequenceActive) return;

            // 1. Verificar si hay una nueva l칤nea para mostrar
            if (indiceActual < SINCRONIZACION.length - 1 && tiempoActual >= SINCRONIZACION[indiceActual + 1].time) {
                indiceActual++;
                typeWriter(SINCRONIZACION[indiceActual].text);
            }
        });

        // 2. Manejar el fin del audio para iniciar la secuencia de mensajes manual
        audioLuna.addEventListener("ended", () => {
            if (!isCustomSequenceActive) {
                isPlaying = false;
                isCustomSequenceActive = true;
                customMessageIndex = 0;
                // Borra la 칰ltima letra de la canci칩n y pide seguir
                typeWriter(""); 
                botonInicio.innerText = "Seguir";
                botonInicio.disabled = false;
            }
        });


        // ===========================
        // EVENTO DEL BOT칍N PRINCIPAL
        // ===========================
        botonInicio.addEventListener("click", () => {
            // L칩gica MANUAL de mensajes finales
            if (isCustomSequenceActive) {
                
                // 1. Si ya se mostr칩 el 칰ltimo mensaje (4), el siguiente clic es para Reiniciar
                if (customMessageIndex === MENSAJES_FINALES.length) {
                    reiniciarPrograma(); // Ejecuta la funci칩n de reinicio
                    return;
                }
                
                // 2. Si todav칤a hay mensajes, muestra el siguiente
                if (customMessageIndex < MENSAJES_FINALES.length) {
                    typeWriter(MENSAJES_FINALES[customMessageIndex]);
                    customMessageIndex++;
                }
                
                // 3. Si se acaba de mostrar el 칰ltimo mensaje (el 4), cambia el bot칩n a "Reiniciar"
                if (customMessageIndex === MENSAJES_FINALES.length) {
                    botonInicio.innerText = "Reiniciar"; 
                }
                
                return;
            }

            // Flujo de m칰sica y letras (AUTOM츼TICO)
            if (!isPlaying) {
                // PRIMER CLIC: INICIAR
                isPlaying = true;
                botonInicio.disabled = true; 
                botonInicio.innerText = "Reproduciendo..."; 

                audioLuna.play().then(() => {
                    // Si la reproducci칩n es exitosa, muestra el texto inicial vac칤o
                    typeWriter(SINCRONIZACION[0].text);
                }).catch(e => {
                    // Si falla el audio (Problema de archivo o ruta)
                    alert("No se pudo iniciar el audio. Por favor, aseg칰rate de que el archivo 'luna.mp3' sea v치lido y est칠 en min칰sculas en GitHub."); 
                    console.error("Error de reproducci칩n:", e);
                    reiniciarPrograma(); 
                });
            } else if (audioLuna.paused) {
                // CLIC CUANDO EST츼 PAUSADO: RESUMIR
                audioLuna.play();
                botonInicio.innerText = "Reproduciendo...";
            } else {
                // CLIC CUANDO EST츼 SONANDO: PAUSAR
                audioLuna.pause();
                botonInicio.innerText = "Pausado (Clic para continuar)";
            }
        });

        // Mostrar el estado inicial al cargar la p치gina (contenedor vac칤o)
        window.onload = () => {
             typeWriter("<p>&nbsp;</p>");
        };
    </script>
</body>
</html>
