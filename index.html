<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Duki üåô</title>
    <style>
        body {
            /* RUTA CORREGIDA: Usando el nombre 'fondo.jpg' */
            background: linear-gradient(180deg, rgba(15, 23, 36, 0.8), rgba(8, 18, 41, 0.8)), url('fondo.jpg');
            
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            background-color: #0f1724; /* Fondo de respaldo */

            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #contenedor-letras {
            width: 90%;
            max-width: 600px;
            min-height: 150px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            white-space: pre-wrap;
            line-height: 1.6;
            z-index: 20;
            transition: all 0.3s ease-out; 
        }
        
        button {
            background-color: #7b61ff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
        }

        button:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #9b83ff;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #aaa;
            font-size: 12px;
            z-index: 20;
        }

        /* Ocultar la imagen de prueba */
        #imagen-prueba { display: none; }
    </style>
</head>
<body>

    <audio id="audio-luna" src="luna.mp3" preload="auto"></audio>

    <img id="imagen-prueba" src="fondo.jpg" alt="Fondo de Duki Prueba">

    <div id="contenedor-letras">
        <p>Presiona "Luna - Duki üåô" para empezar.</p>
    </div>

    <button id="botonInicio">Luna - Duki üåô</button>

    <footer>Versi√≥n HTML del programa original en Java Swing</footer>

    <script>
        // =================================================================
        // SINCRONIZACI√ìN AUTOM√ÅTICA
        // =================================================================
        const SINCRONIZACION = [
            { time: 0.0, text: "Presiona 'Luna - Duki üåô' para empezar." }, // Mensaje inicial
            
            // LETRAS DE LA CANCI√ìN
            { time: 2.50, text: "Metido en mi mundo ut√≥pico\nCon tanto hielo que me creo n√≥rdico (yah, yah, yah)" }, 
            { time: 7.00, text: "Us√© lo' podere', no tengo Kalashnikov\nHijo de la luna, ojo telesc√≥pico (prr, Duko)" },
            { time: 11.50, text: "Ahora estoy flotando, ya soy anti gravedad\nDebe ser por la c√°mara de aire de mis Nike'" }, 
            { time: 16.00, text: "Suelo esforzarme el doble cu√°ndo la cosa va mal\nIgual me salgo con la m√≠a porque me s√© reinventar (yah, yah, yah)" }, 
            { time: 21.00, text: "Salto alto como un Jumpman (Jumpman, Jumpman)\nYo me compro Jord√°n, mami, no uso Balenciaga (Balenciaga)" }, 
            { time: 25.00, text: "Por la ciudad cazando fantasmas (fantasma')\nDe esos que quieren ser primera plana (¬°prra!)" }, 
            { time: 29.50, text: "Saltando tan alto que la luna est√° a cent√≠metro'\nLa police afuera vigil√°ndome el per√≠metro" }, 
            { time: 34.00, text: "Siempre vivo r√°pido, ya romp√≠ el veloc√≠metro\nYa s√© que estoy fresco, no hace falta ni dec√≠rmelo" }, 
            
            // MENSAJES FINALES SOLICITADOS (Solo dos)
            { time: 39.00, text: "La letra me recordo lo poco que conozco de ti" }, // Mensaje 1
            { time: 42.00, text: "ojala asi a lo mejor me creas un poquito jsjs :)" }, // Mensaje 2 (Corregido)
            
            // PUNTO FINAL para que el bot√≥n Reiniciar aparezca
            { time: 45.00, text: "" } 
        ];
        
        // ===========================
        // VARIABLES Y ELEMENTOS HTML
        // ===========================
        let indiceActual = 0;
        let isPlaying = false;
        const botonInicio = document.getElementById("botonInicio");
        const contenedorLetras = document.getElementById("contenedor-letras");
        const audioLuna = document.getElementById("audio-luna");

        // ===========================
        // FUNCI√ìN DE ESCRITURA
        // ===========================
        function typeWriter(text) {
            contenedorLetras.innerHTML = text.replace(/\n/g, '<br>');
        }

        // ===========================
        // FUNCI√ìN DE REINICIO
        // ===========================
        function reiniciarPrograma() {
            botonInicio.innerText = "Luna - Duki üåô";
            contenedorLetras.innerHTML = "<p>Presiona 'Luna - Duki üåô' para empezar.</p>";
            indiceActual = 0;
            isPlaying = false;
            audioLuna.pause();
            audioLuna.currentTime = 0;
            botonInicio.disabled = false;
        }

        // ===========================
        // EVENTO DE TIEMPO CLAVE (SINCRONIZACI√ìN)
        // ===========================
        audioLuna.addEventListener("timeupdate", () => {
            const tiempoActual = audioLuna.currentTime;
            
            if (!isPlaying) return;

            // 1. Verificar si hay una nueva l√≠nea para mostrar
            if (indiceActual < SINCRONIZACION.length - 1 && tiempoActual >= SINCRONIZACION[indiceActual + 1].time) {
                indiceActual++;
                typeWriter(SINCRONIZACION[indiceActual].text);
            }
        });

        // 2. Manejar el fin del audio para mostrar el bot√≥n de Reiniciar
        audioLuna.addEventListener("ended", () => {
            // Cuando el audio termina, muestra el bot√≥n de Reiniciar
            botonInicio.innerText = "Reiniciar";
            botonInicio.disabled = false;
            isPlaying = false; 
        });


        // ===========================
        // EVENTO DEL BOT√ìN PRINCIPAL
        // ===========================
        botonInicio.addEventListener("click", () => {
            if (botonInicio.innerText === "Reiniciar") {
                // Si el texto es Reiniciar, llama a la funci√≥n de Reinicio
                reiniciarPrograma();
                return; 
            }

            if (!isPlaying) {
                // PRIMER CLIC: INICIAR
                isPlaying = true;
                botonInicio.disabled = true; 
                botonInicio.innerText = "Reproduciendo..."; 

                audioLuna.play().then(() => {
                    // Si la reproducci√≥n es exitosa
                    indiceActual = 0;
                    typeWriter(SINCRONIZACION[0].text);
                }).catch(e => {
                    // Si falla el audio, se muestra el mensaje de error y se reinicia
                    alert("No se pudo iniciar el audio. Por favor, aseg√∫rate de que el archivo 'luna.mp3' sea v√°lido y est√© en min√∫sculas en GitHub."); 
                    console.error("Error de reproducci√≥n:", e);
                    reiniciarPrograma(); // Reinicia el estado
                });
            } else if (audioLuna.paused) {
                // CLIC CUANDO EST√Å PAUSADO: RESUMIR
                audioLuna.play();
                botonInicio.innerText = "Reproduciendo...";
            } else {
                // CLIC CUANDO EST√Å SONANDO: PAUSAR
                audioLuna.pause();
                botonInicio.innerText = "Pausado (Clic para continuar)";
            }
        });

        // Mostrar el mensaje inicial al cargar la p√°gina
        window.onload = () => {
             typeWriter(SINCRONIZACION[0].text);
        };
    </script>
</body>
</html>
